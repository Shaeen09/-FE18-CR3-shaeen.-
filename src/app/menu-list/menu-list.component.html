<h1>Menu Items</h1>
<h3>Items in the cart : {{itemCount}}</h3>
<h4>{{message}}</h4>
<div class="container" style="margin-top: 10px">
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
    <div *ngFor="let menuItem of menu;index as id">
      <div class="card" style="width: 18rem;">
        <img src="{{menuItem.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{menuItem.name}}</h5>

          <p class="card-text">{{menuItem.price| currency}}</p>
          <p *ngIf="!menuItem.availability" class="text-danger">Not Available!</p>
          <div class="container">
            <div class="row">
              <div class="col-md-12 bg-light text-right">
                <div *ngIf="menuItem.availability">
                <button class="btn btn-primary" style="margin-right: 10px;"
                  routerLink="/menu/{{id}}">Details</button>
                <button class="btn btn-success ml-2" (click)="addToCart(menuItem)">Add to cart</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
